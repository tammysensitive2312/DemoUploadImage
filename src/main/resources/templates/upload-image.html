<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/upload-image-handler}" method="post" enctype="multipart/form-data">
  <input type="file" name="img" accept=".jpg, .jpeg, .png" />
  <button>Submit</button>

        <div th:each="image : ${images}" >
            <img th:src="@{${image.getPath()}}" alt="">
        </div>
</form>
</body>
</html>
